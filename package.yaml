name:                advent
version:             0.1.0.0
github:              "jan-g/advent"
license:             BSD3
author:              "jan grant"
maintainer:          "jang@ioctl.org"
copyright:           "2018 jan grant"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/jan-g/advent#readme>

dependencies:
- base >= 4.7 && < 5
- containers >= 0.5.9
- counter >= 0.1.0.2

library:
  source-dirs: src

executables:
  advent-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - advent

tests:
  advent-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - advent
